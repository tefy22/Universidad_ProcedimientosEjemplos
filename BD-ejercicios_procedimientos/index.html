<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio Procedimientos</title>
	<link rel="stylesheet" type="text/css" href="css/Style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
	<div class="container cont-principal">		
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" id="btnCasa">Casa</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" id="btnMatricula">Matricula</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" id="btnTelevisor">Televisor</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" id="btnEmpleado">Empleado</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" id="btnEmpleado2">Empleado 2</button>
			</div>
		</div>
		<div class="containerIMG">
			<div class="row">
				<div class="col-sm-4 contCasa">
					<img src="css/img/casa.png" id="casaIMG">
				</div>
				<div class="col-sm-4 contEmpleado">
					<img src="css/img/empleado.png" id="empleadoIMG">
				</div>
				<div class="col-sm-4 contTelevisor">
					<img src="css/img/televisor.png" id="televisorIMG">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
