<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Casa</title>
	<link rel="stylesheet" type="text/css" href="../css/Style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/house.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3>Ejemplo Casa!</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="txtcodigo">Codigo:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="txtcodigo" disabled>							
						</div>
						<div class="col-sm-1">
							<button type="button" class="btn btn-default" id="btnBuscar" name="buscar"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
						</div>
					</div>
					<div class="form-group">						
						<label class="control-label col-sm-2" for="txtDescripcion">Descripcion:</label>
						<div class="col-sm-5">
							<textarea class="form-control" id="txtDescripcion"></textarea>	
							<span class="msjError">Debes llenar este campo *</span>								
						</div>						
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="txtCosto">Costo:</label>
						<div class="col-sm-5">
							<div class="input-group">
							  <span class="input-group-addon">$</span>
							  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="txtCosto">
							  <span class="input-group-addon">.00</span>
							  <span class="msjError">Debes llenar este campo *</span>
							</div>
						</div>						
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="txtZona">Zona:</label>
						<div class="col-sm-5">
							<select id="txtZona" class="form-control">
								<option value="">Seleccione...</option>
								<option value="Urbana">Urbana</option>
								<option value="Rural">Rural</option>
							</select>	
							<span class="msjError">Debes llenar este campo *</span>							
						</div>						
					</div>
					<div class="form-group">        
				      <div class="col-sm-offset-2 col-sm-10">
				        <button type="submit" class="btn btn-default" id="btnGuardar" name="guardar">Guardar</button>
				      </div>
				    </div>
				</form>
				<table class="table tblVisualizar">
					<thead>
						<tr>
						<th>Codigo</th>
						<th>Descripcion</th>
						<th>Costo</th>
						<th>Zona</th>
						<th>Impuesto Anual</th>
						<th>Valor Venta</th>
						<th></th>
						<th></th>
					</tr>
					</thead>
					<tbody id="tblResultado"></tbody>					
				</table>
			</div>
		</div>
		<button class="btn btn-success btn-lg" id="btnVolver">volver</button>
	</div>

</body>
</html>
